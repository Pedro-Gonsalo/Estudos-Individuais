<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Your Burger</title>

        <!-- Adicionado o vue com o método de CDN  (Content Delivery Network) ou seja, Rede de Fornecimento de Conteúdo -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="src/app.js" defer></script> <!-- defer: executar js depois do carregamento do HTML -->
    </head>
    <body>
        <div id="app">
            <form id="app-form">
                <input type="text" v-model="input_name" placeholder="Digite seu nome"> <!-- v-model -  É uma forma de comunicar ao vue que quero salvar esse elemento em alguma parte dele, O QUE DIGITA AQUI -->
                <input type="submit" value="Enviar" v-on:click="submitForm"> <!-- v-on:click - ativa um evento a partir do click desse botão -->
            </form>

            <p>O meu nome é: {{ name }}</p>
            <p>Data Binding: {{ input_name }}</p> <!-- aualizando em tempo real -->
        </div>
    </body>
</html>
